<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle do Clube</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.7.1/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
          /* Estilos gerais */
         body {
             font-family: sans-serif;
             margin: 20px;
             background-color: #1e6fd8;
             color: #ffffff;
         }

         .container {
             max-width: 800px;
             margin: 0 auto;
             background-color: #DC143C;
             padding: 20px;
             border-radius: 8px;
             box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
         }

         /* Estilos para o cabeçalho */
         .header {
             display: flex;
             justify-content: space-between;
             align-items: center;
             margin-bottom: 20px;
         }

         h1 {
             color: #fff;
         }

         #escudo-container {
             display: flex;
             align-items: center;
         }

         #escudo-time {
             max-width: 80px;
             max-height: 80px;
             vertical-align: middle;
         }

         #carregar-escudo-label {
             cursor: pointer;
             margin-left: 10px;
             font-size: 0.9em;
             color: #fff;
         }

         /* Estilos para o formulário */
         .form-container label {
             display: block;
             margin-bottom: 5px;
             font-weight: bold;
         }

         .form-container input[type="text"],
         .form-container input[type="number"],
         .form-container input[type="date"],
         .form-container select {
             width: calc(100% - 12px);
             padding: 8px;
             margin-bottom: 10px;
             border: 1px solid #1e6fd8;
             border-radius: 4px;
             box-sizing: border-box;
         }

         .form-container button {
             background-color: #007bff;
             color: white;
             padding: 10px 15px;
             border: none;
             border-radius: 4px;
             cursor: pointer;
             font-size: 1em;
             transition: background-color 0.3s ease;
         }

         .form-container button:hover {
             background-color: #0056b3;
         }

         /* Estilos para opções de filtro e ordenação */
         .filter-options {
             display: flex;
             gap: 20px;
             margin-bottom: 15px;
             align-items: center;
         }

         .filter-options label {
             font-weight: bold;
         }

         .filter-options select {
             padding: 8px;
             border: 1px solid #1e6fd8;
             border-radius: 4px;
         }

         /* Estilos para a tabela */
         .table-container {
             margin-top: 20px;
         }

         #movimentacoes {
             width: 100%;
             border-collapse: collapse;
             margin-top: 10px;
         }

         #movimentacoes th, #movimentacoes td {
             border: 1px solid #1e6fd8;
             padding: 8px;
             text-align: left;
         }

         #movimentacoes th {
             background-color: #1e6fd8;
         }

         .acoes-cell {
             text-align: center;
         }

         .acoes-cell i {
             margin: 0 5px;
             cursor: pointer;
         }

         .acoes-cell i.fa-edit {
             color: #1e6fd8;
         }

         .acoes-cell i.fa-trash-alt {
             color: #fff;
         }

         /* Estilos para o saldo */
         .saldo-container {
             margin-top: 20px;
             text-align: right;
             font-weight: bold;
         }

         .saldo-positivo {
             color: #00FF00;
         }

         .saldo-negativo {
             color: #000;
         }

         /* Estilos para o botão de gerar relatório */
         #gerarRelatorio {
             background-color: #007bff;
             color: white;
             padding: 10px 15px;
             border: none;
             border-radius: 4px;
             cursor: pointer;
             font-size: 1em;
             margin-top: 20px;
             width: 100%;
             box-sizing: border-box;
             transition: background-color 0.3s ease;
         }

         #gerarRelatorio:hover {
             background-color: #0056b3;
         }

         /* Estilos para o modal de resumo */
         .modal {
             display: none;
             position: fixed;
             z-index: 1;
             left: 0;
             top: 0;
             width: 100%;
             height: 100%;
             overflow: auto;
             background-color: rgba(0,0,0,0.4);
         }

         .modal-content {
             background-color: #fefefe;
             margin: 15% auto;
             padding: 20px;
             border: 1px solid #1e6fd8;
             width: 80%;
         }

         .close-button {
             color: #DC143C;
             float: right;
             font-size: 28px;
             font-weight: bold;
         }

         .close-button:hover,
         .close-button:focus {
             color: black;
             text-decoration: none;
             cursor: pointer;
         }

         #resumo-content {
             margin-bottom: 20px;
         }

         #resumoModal button {
             background-color: #007bff;
             color: white;
             padding: 10px 15px;
             border: none;
             border-radius: 4px;
             cursor: pointer;
             font-size: 1em;
             transition: background-color 0.3s ease;
         }

         #resumoModal button:hover {
             background-color: #0056b3;
         }

         /* Estilos responsivos */
         @media (max-width: 600px) {
             .form-container input[type="text"],
             .form-container input[type="number"],
             .form-container input[type="date"],
             .form-container select,
             .form-container button {
                 width: 100%;
                 margin-bottom: 15px;
             }

             .filter-options {
                 flex-direction: column;
                 align-items: flex-start;
                 gap: 10px;
             }

             #movimentacoes th, #movimentacoes td {
                 font-size: 0.9em;
                 padding: 6px;
             }
         }

         /* Estilos para o rodapé */
         footer {
             text-align: center;
             padding: 10px;
             margin-top: 20px;
             background-color: #f0f0f0; /* Cor cinza quase branco */
             color: #333; /* Cor do texto do rodapé */
             font-size: 0.8em;
             border-top: 1px solid #eee; /* Adiciona uma linha sutil acima do rodapé */
         }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Controle do Clube</h1>
            <div id="escudo-container">
                <img id="escudo-time" src="placeholder-escudo.png" alt="Escudo do Time">
                <label for="carregar-escudo" id="carregar-escudo-label">Carregar Escudo</label>
                <input type="file" id="carregar-escudo" accept="image/*" style="display: none;">
            </div>
        </div>

        <div class="form-container">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" required>

            <label for="tipo">Tipo:</label>
            <select id="tipo" name="tipo">
                <option value="entrada">Entrada</option>
                <option value="saida">Saída</option>
            </select>

            <label for="valor">Valor:</label>
            <input type="number" id="valor" name="valor" step="0.01" required min="0.01">

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>

            <button id="adicionar">Adicionar</button>
        </div>

        <div class="filter-options">
            <label for="filtroTipo">Filtrar por Tipo:</label>
            <select id="filtroTipo">
                <option value="">Todos</option>
                <option value="entrada">Entrada</option>
                <option value="saida">Saída</option>
            </select>

            <label for="ordenarPor">Ordenar por:</label>
            <select id="ordenarPor">
                <option value="data-asc">Data (Crescente)</option>
                <option value="data-desc">Data (Decrescente)</option>
                <option value="valor-asc">Valor (Crescente)</option>
                <option value="valor-desc">Valor (Decrescente)</option>
            </select>
        </div>

        <div class="table-container">
            <h2>Movimentações</h2>
            <table id="movimentacoes">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Tipo</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="saldo-container">
            <h3>Saldo Atual: <span id="saldo">R$ 0.00</span></h3>
        </div>

        <button id="gerarRelatorio">Gerar Relatório</button>

        <div id="resumoModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Resumo das Movimentações</h2>
                <div id="resumo-content">
                </div>
                <button id="imprimirRelatorio">Imprimir</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; ED WEB INFO | 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
